{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    <form action="" method="get">
        {{ search_form.as_p }}
        <input type='submit' value='Search'>
    </form><br/>

    <div class="card">
        {% for post in posts %}
            <a href="{{post.get_absolute_url}}" class="card-body">{{post.body |  truncatewords:5}} </a>
        {% endfor %}
    </div>
{% endblock %}
